<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Add Staff</h2>
    <p>
        <a th:href="@{/staff}">
            Back to product list
        </a>
    </p>
    <form th:object="${staff}" th:action="@{/staff/create}"  method="POST" novalidate="novalidate">
        <div class="form-group">
            <label for="code">ID</label>
            <input type="text" class="form-control" id="code" placeholder="Enter id" th:field="*{staffCode}"/>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" th:field="*{staffName}" />
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" id="salary" placeholder="Enter Salary" th:field="*{salary}" />
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department" placeholder="Enter department" name="pswd">
        </div>
        <tr>
            <td></td>
            <td><SELECT th:field="*{branch}">
                <option th:each="br:${branch}" th:text="${br.getNameBranch()}" th:value="${br.getIdBranch()}">
                </option>
            </SELECT></td>
        </tr> <br><br>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

</body>
</html>
